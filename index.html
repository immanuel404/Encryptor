<html>
<head>
	<!-- NOTE: DOESNT ENCRYPT CAPS CHARACTERS & SYMBOLS_ONLY small letters and numbers -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Encryption App</title>

<body>
	<div id="body">
		<h1>CRYPTOGRAPHY<br>PROGRAM</h1>

		<!-- ENCRYPTION LAYOUT -->
		<div class="container">
			<div class="form1">
				<form>
					<input type="text" placeholder=" Encrypt Text" name="encrypt" id="encrypt">
				</form>
				<button type="submit" onclick="encrypt()">Encrypt</button>
			</div>
			<!-- DECRYPTION LAYOUT -->
			<div class="form2">
				<form>
					<input type="text" placeholder=" Decrypt Output" name="decrypt" id="decrypt">
				</form>
				<button type="submit" onclick="decrypt()">Decrypt</button>
				<!-- <p><a class="blink" href="oldTheme.html" target="_blank">Click here to use old theme</a></p> -->
			</div>
		</div>

		<!-- FOOTER -->
	    <div class="footer">

	    </div>

		<!-- WINBOX OUTPUT -->
		<div class="hidden">
			<div id="encryptOutput">
				<p id="display1"></p>
			</div>
			<div id="decryptOutput">
				<p id="display2"></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/winbox.bundle.js"></script>
</body>
